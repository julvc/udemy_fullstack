<div class="container">
    <div class="container text-center" style="margin: 30px;">
        <h3>Sistema de Inventarios</h3>
    </div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-info">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Descripcion del producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Existencias</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of products">
            <th scope="row">{{producto.id}}</th>
            <td>{{producto.description}}</td>
            <td>{{producto.price}}</td>
            <td>{{producto.total}}</td>
            <td class="text-center">
              <div>
                <button (click)="editProduct(producto.id)" class="btn btn-warning btn-sm me-3">Editar</button>
                <button (click)="deleteProduct(producto.id)" class="btn btn-dangerbtn-sm me-3">Eliminar</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
</div>
