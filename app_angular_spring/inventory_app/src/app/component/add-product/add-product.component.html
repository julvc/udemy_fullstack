<div class="container">
    <div class="container text-center" style="margin: 30px;">
        <h3>Agregar Producto</h3>
    </div>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Descripcion del producto</label>
            <input type="text" class="form-control" id="description">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" class="form-control" step="any" id="price">
        </div>
        <div class="mb-3">
            <label for="total" class="form-label">Existencias</label>
            <input type="number" class="form-control" id="total">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-warning btn-sm me-3">Agregar</button>
            <a href="/" class="btn btn-danger btn-sm">Regresar</a>
        </div>
    </form>
</div>
